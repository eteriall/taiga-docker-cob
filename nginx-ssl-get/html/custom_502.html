<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website is updating</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #27325A;
            color: white;
        }
        .container {
            text-align: center;
            padding: 100px;
        }
        .error-code {
            font-size: 96px;
            font-weight: 600;
            color: #EF7B23;
        }
        .error-message {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="error-code">502</div>
    <div class="error-message">
        <h2><b>We're currently performing some updates to enhance your experience on the Campus
            platform.</b></h2>
        <br>
        <p style="opacity: 0.7">Our team is working diligently to bring everything back online as soon as possible. In
            the meantime, we
            appreciate your patience and understanding. Please check back shortly.</p>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
